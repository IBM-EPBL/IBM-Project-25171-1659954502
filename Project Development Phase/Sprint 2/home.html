    <style>
    body {
        font-family: "Lato", sans-serif;

      .sidebar {
        height: 100%;
        width: 180px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: rgb(65, 65, 68);
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
      }
      
      .sidebar a {
        padding: 8px 12px 12px 32px;
        text-decoration: none;
        font-size: 20px;
        color: #fcfcfa;
        display: block;
        transition: 0.3s;
      }
      
      .sidebar a:hover {
        color: #f1f1f1;
        background: rgba(233, 197, 197, 0.418);
      }
      
      .sidebar .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
      }
      
      .openbtn {
        font-size: 20px;
        cursor: pointer;
        background-color: #111;
        color: white;
        padding: 10px 15px;
        border: none;
      }
      
      .openbtn:hover {
        background-color: #444;
      }
      
      #main {
        transition: margin-left .5s;
        padding: 16px;
      }
      .Home{
        background:url(images/home.jpg); 
        background-repeat:no-repeat;
        background-size: cover;
        height: 625px;
      }
      .heading{
        margin-left: 650px;
        padding-top: 50px;
        color:azure;
        height:200px;

        .sidebar a {font-size: 18px;}
      }
